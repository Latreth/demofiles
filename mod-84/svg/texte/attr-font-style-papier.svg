<?xml version="1.0" encoding="ISO-8859-1"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" 
                         "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg	xmlns="http://www.w3.org/2000/svg"
	width="15cm" height="2.7cm"
	viewBox="0 0 1000 180">
	

 <defs>
  <style type="text/css"><![CDATA[
   rect { fill:#FFFFFF; }
   text.legende { fill:#000088; stroke:none; font-size:30px; font-style:italic; }
   tspan.exemple { fill:#000000; stroke:none; font-size:30px; font-family:Georgia;}
  ]]></style>
 </defs>

 <!--rect x="-500" y="-150" width="2000" height="600" /-->

 <text x="50" y="30" class="legende">normal :
  <tspan class="exemple" font-style="normal">Maître corbeau sur un arbre perché...</tspan>
 </text>
 <text x="50" y="80" class="legende">italic :
  <tspan class="exemple" font-style="italic">Maître corbeau sur un arbre perché...</tspan>
 </text>
 <text x="50" y="130" class="legende">oblique :
  <tspan class="exemple" font-style="oblique">Maître corbeau sur un arbre perché...</tspan>
 </text>

</svg>
