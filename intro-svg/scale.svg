<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" 
                         "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg width="150" height="150" viewBox="0 0 150 150"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" >

 <g stroke="black" fill="black" transform="translate(20,30)" >
  <g id="referential">
   <g transform="scale(5,5)">
    <g id="arrow">
     <line x1="0" y1="0" x2="10" y2="0" stroke-width="0.5" />
     <polygon points="8,-1 10,0 8,1 9,0 8,-1" stroke-width="0.5"/>
    </g>
    <g transform="rotate(90)">
     <use xlink:href="#arrow" />
    </g>
    <circle cx="0" cy="0" r="0.5"/>
   </g>
   <text x="0" y="-10" stroke="none">Origine</text>
  </g>
 </g>

 <g transform="translate(60,70) scale(1,0.5)" stroke="#CC0000" fill="#CC0000">
  <use xlink:href="#referential" />
 </g>
 <text x="27" y="120" fill="#CC0000">
  translate(40,40)
  <tspan x="40" dy="15">
   scale(1 0.5)
  </tspan>
 </text>

</svg>
