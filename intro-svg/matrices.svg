  <text x="8" y="45">0</text>
  <text x="22" y="10">0</text>
  <text x="22" y="28">1</text>
  <text x="22" y="45">0</text>
  <text x="36" y="10">t<tspan dy="2">x</tspan></text>
  <text x="36" y="28">t<tspan dy="2">y</tspan></text>
  <text x="36" y="45">1</text>
 </g>
