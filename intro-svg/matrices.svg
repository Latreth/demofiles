  <text x="8" y="45">0</text>
  <text x="22" y="10">0</text>
  <text x="22" y="28">s<tspan dy="2">y</tspan></text>
  <text x="22" y="45">0</text>
  <text x="36" y="10">0</text>
  <text x="36" y="28">0</text>
