  <text x="8" y="28">sin(a)</text>
  <text x="8" y="45">0</text>
  <text x="50" y="10">-sin(a)</text>
  <text x="50" y="28">cos(a)</text>
  <text x="50" y="45">0</text>
  <text x="92" y="10">0</text>
