  <text x="8" y="45">0</text>
  <text x="50" y="10">0</text>
  <text x="50" y="28">1</text>
  <text x="50" y="45">0</text>
  <text x="64" y="10">0</text>
  <text x="64" y="28">0</text>
  <text x="64" y="45">1</text>
 </g>
 <g transform="translate(420,10)">
  <use xlink:href="#rightBracket" />
