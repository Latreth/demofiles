<!DOCTYPE html>
<html lang="fr">
 <head>
   <meta charset="utf-8"/>
   <title>Interface calculatrice</title>
   <style>
table {
  margin: 100px;
  border: 2px solid #888;
  border-radius: 5px; 
  background-color: #ddd;
  border-spacing:5px;
}
th, td {
  border: 1px solid #aaa;
  border-radius: 2px;
  padding: 5px 1em;
  font-family: consolas, monospace;
  text-align: center;
  color: #222;
  background: linear-gradient(to bottom, white, #ddd);
}
th {
  background: rgb(173,216,230);
  text-align: right;
}
   </style>
 </head>
 <body>
  <table>
   <tr><th colspan="4">0</th></tr>
   <tr><td>1</td><td>2</td><td>3</td><td>+</td></tr>
   <tr><td>4</td><td>5</td><td>6</td><td>-</td></tr>
   <tr><td>7</td><td>8</td><td>9</td><td>x</td></tr>
   <tr><td>0</td><td>(</td><td>)</td><td>&#247;</td></tr>
   <tr><td>‚Üê</td><td>.</td><td colspan="2">=</td></tr>
  </table>
 </body>
</html>
