<!DOCTYPE html>
<meta charset="utf-8">
<title>interface jeu de taquin</title>
<style> 

html, body {
  padding: 0;
  margin: 0;
  height: 100%;
}

/* plateau */
#board {
  position: absolute;
  width: 80vmin;
  height: 80vmin;
  left: calc(50vw - 40vmin);
  top: calc(50vh - 40vmin);
  border: 5px solid #400;
  box-shadow: 1vw 1vh 1vmax #420;
  border-radius: 3px;
  background-color: #844;
}

/* cellules */
.cell {
  position: absolute;
  width: 20vmin;
  height: 20vmin;
  border: 1px solid grey;
  box-shadow: inset 0 0 10px grey;
  border-radius: 3px;
  background-color:white;
  box-sizing: border-box;
  text-align: center;
  line-height: 20vmin;
}
</style>

<div id="board">
 <div id="cell01" class="cell" style="left: 0vmin; top: 0vmin;">1</div>
 <div id="cell02" class="cell" style="left: 20vmin; top: 0vmin;">2</div>
 <div id="cell03" class="cell" style="left: 40vmin; top: 0vmin;">3</div>
 <div id="cell04" class="cell" style="left: 60vmin; top: 0vmin;">4</div>
 <div id="cell05" class="cell" style="left: 0vmin; top: 20vmin;">5</div>
 <div id="cell06" class="cell" style="left: 20vmin; top: 20vmin;">6</div>
 <div id="cell07" class="cell" style="left: 40vmin; top: 20vmin;">7</div>
 <div id="cell08" class="cell" style="left: 60vmin; top: 20vmin;">8</div>
 <div id="cell09" class="cell" style="left: 0vmin; top: 40vmin;">9</div>
 <div id="cell10" class="cell" style="left: 20vmin; top: 40vmin;">10</div>
 <div id="cell11" class="cell" style="left: 40vmin; top: 40vmin;">11</div>
 <div id="cell12" class="cell" style="left: 60vmin; top: 40vmin;">12</div>
 <div id="cell13" class="cell" style="left: 0vmin; top: 60vmin;">13</div>
 <div id="cell14" class="cell" style="left: 20vmin; top: 60vmin;">14</div>
 <div id="cell15" class="cell" style="left: 40vmin; top: 60vmin;">15</div>
</div>
